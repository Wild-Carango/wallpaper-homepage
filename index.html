<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bing Daily Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    body {
      background: #000 no-repeat center center / cover;
    }
  </style>
</head>
<body>
  <script>
    // Bing daily image feed
    fetch("https://bing.biturl.top/?resolution=1920&format=json&index=0&mkt=en-US")
      .then(r => r.json())
      .then(data => {
        document.body.style.backgroundImage = `url('${data.url}')`;
      });
  </script>
</body>
</html>
