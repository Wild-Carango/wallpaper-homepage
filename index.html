<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotating Wallpaper Homepage</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 1.25rem;
      text-shadow: 0 0 8px rgba(0,0,0,.7);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image .4s ease-in-out;
    }
    .hint { position: fixed; bottom: 12px; opacity: .8; font-size: .9rem; }
  </style>
</head>
<body>
  <div>üåç Enjoy your random background!</div>
  <div class="hint">Reload to get a new one</div>

  <script>
    // Use Unsplash random and add a cache-buster so you get a fresh image
    const url = "https://source.unsplash.com/random/1920x1080?sig=" + Date.now();
    document.body.style.backgroundImage = `url("${url}")`;
  </script>
</body>
</html>
