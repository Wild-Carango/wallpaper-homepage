<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Wallpaper Homepage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      background: #000 no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-family: sans-serif;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  üåç Enjoy your random background!
  <script>
    // Simple Unsplash random image with a cache-buster
    const url = "https://source.unsplash.com/random/1920x1080?sig=" + new Date().getTime();
    document.body.style.backgroundImage = `url('${url}')`;
  </script>
</body>
